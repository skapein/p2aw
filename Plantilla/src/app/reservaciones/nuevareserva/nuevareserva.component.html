<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">Crear Nueva Reservación</h3>
      </div>
  
      <div class="row">
        <form [formGroup]="frm_reserva" novalidate (ngSubmit)="grabar()">
          <!-- Información del Evento -->
          <div class="container mt-4">
            <div class="row">
              <div class="col-6">
                <h5>Datos del Evento</h5>
                <div class="form-group mb-3">
                  <label for="evento" class="form-label">Seleccione un Evento</label>
                  <select class="form-control" formControlName="evento_id">
                    <option value="">Seleccione un evento</option>
                    <!-- Recorremos la lista de eventos para mostrar las opciones -->
                    <option *ngFor="let evento of listaEventos" [value]="evento.evento_id">
                      {{ evento.nombre }} - {{ evento.fecha | date:'dd/MM/yyyy' }}
                    </option>
                  </select>
                  <div *ngIf="frm_reserva.get('evento_id').invalid && frm_reserva.get('evento_id').touched">
                    <small class="text-danger">Debe seleccionar un evento.</small>
                  </div>
                </div>
              </div>
  
              <!-- Información del Cliente -->
              <div class="col-6">
                <h5>Datos del Cliente</h5>
                <div class="form-group mb-3">
                  <label for="cliente" class="form-label">Seleccione un Cliente</label>
                  <select class="form-control" formControlName="cliente_id">
                    <option value="">Seleccione un cliente</option>
                    <!-- Recorremos la lista de clientes para mostrar las opciones -->
                    <option *ngFor="let cliente of listaClientes" [value]="cliente.cliente_id">
                      {{ cliente.nombre }} {{ cliente.apellido }}
                    </option>
                  </select>
                  <div *ngIf="frm_reserva.get('cliente_id').invalid && frm_reserva.get('cliente_id').touched">
                    <small class="text-danger">Debe seleccionar un cliente.</small>
                  </div>
                </div>
              </div>
            </div>
  
            <hr />
  
            <!-- Fecha de la Reservación -->
            <div class="row">
              <div class="col-12">
                <div class="form-group mb-3">
                  <label for="fecha_reservacion" class="form-label">Fecha de Reservación</label>
                  <input type="datetime-local" class="form-control" formControlName="fecha_reservacion" />
                  <div *ngIf="frm_reserva.get('fecha_reservacion').invalid && frm_reserva.get('fecha_reservacion').touched">
                    <small class="text-danger">Debe seleccionar una fecha válida.</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Botón para guardar -->
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="frm_reserva.invalid">Guardar Reservación</button>
          </div>
        </form>
      </div>
    </div>
  </div>
