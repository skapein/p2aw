<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Lista de Eventos</h3>
      <a routerLink="/nuevoevento" class="btn btn-primary">Crear Nuevo Evento</a>
    </div>
  
    <div *ngIf="eventos && eventos.length > 0; else noEventos">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Fecha</th>
            <th>Ubicación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let evento of eventos; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ evento.nombre }}</td>
            <td>{{ evento.descripcion }}</td>
            <td>{{ evento.fecha | date: 'yyyy-MM-dd' }}</td>
            <td>{{ evento.ubicacion }}</td>
            <td>
              <a routerLink="/evento/{{ evento.evento_id }}" class="btn btn-sm btn-info">Ver</a>
              <a routerLink="/editar-evento/{{ evento.evento_id }}" class="btn btn-sm btn-warning">Editar</a>
              <button (click)="eliminarEvento(evento.evento_id)" class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <ng-template #noEventos>
      <div class="alert alert-warning" role="alert">
        No hay eventos registrados.
      </div>
    </ng-template>
  </div>
