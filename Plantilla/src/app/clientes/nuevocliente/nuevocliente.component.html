<div class="card my-5">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">{{ titulo }}</h3>
    </div>
    <form [formGroup]="frm_Cliente" (ngSubmit)="grabar()">
      <div class="row">
        <!-- Campo Nombre -->
        <div class="form-group mb-3">
          <label class="form-label" for="nombre">Nombre</label>
          <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" />
          <div *ngIf="frm_Cliente.get('nombre').invalid && frm_Cliente.get('nombre').touched">
            <small *ngIf="frm_Cliente.get('nombre').hasError('required')" style="color: red">El nombre es requerido</small>
          </div>
        </div>

        <!-- Campo Apellido -->
        <div class="form-group mb-3">
          <label class="form-label" for="apellido">Apellido</label>
          <input type="text" formControlName="apellido" class="form-control" id="apellido" placeholder="Ingrese el apellido" />
          <div *ngIf="frm_Cliente.get('apellido').invalid && frm_Cliente.get('apellido').touched">
            <small *ngIf="frm_Cliente.get('apellido').hasError('required')" style="color: red">El apellido es requerido</small>
          </div>
        </div>

        <!-- Campo Teléfono -->
        <div class="form-group mb-3">
          <label class="form-label" for="telefono">Teléfono</label>
          <input type="text" class="form-control" formControlName="telefono" id="telefono" placeholder="Ingrese el teléfono" />
          <div *ngIf="frm_Cliente.get('telefono').invalid && frm_Cliente.get('telefono').touched">
            <small *ngIf="frm_Cliente.get('telefono').hasError('required')" style="color: red">El teléfono es requerido</small>
          </div>
        </div>

        <!-- Campo Correo Electrónico -->
        <div class="form-group mb-3">
          <label class="form-label" for="email">Correo</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Ingrese el correo electrónico" />
          <div *ngIf="frm_Cliente.get('email').invalid && frm_Cliente.get('email').touched">
            <small *ngIf="frm_Cliente.get('email').hasError('required')" style="color: red">El correo es requerido</small>
            <small *ngIf="frm_Cliente.get('email').hasError('email')" style="color: red">Debe ingresar un correo válido</small>
          </div>
        </div>

        <!-- Botón de Guardar -->
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="frm_Cliente.invalid">Guardar Cliente</button>
        </div>
      </div>
    </form>
  </div>
</div>
